<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>개인정보 수정</title>
  <link rel="stylesheet" href="/css/profile-edit.css" />
</head>
<body>
  <!-- 상단 네비게이션 -->
  <header class="top-bar">
    <div class="logo-search">
      <img src="/image/logo.png" alt="로고" class="logo-img" />
    </div>
    <div class="profile-info">
      <img src="/image/default_profile.png" class="profile-img" />
      <span class="profile-name">김건도</span>
      <div class="profile-card hidden">
        <div class="card-header">
          <img src="/image/default_profile.png" class="card-profile-img" />
          <div class="card-user-info">
            <div class="card-name">김건도님</div>
            <div class="card-email">123@naver.com님</div>
          </div>
        </div>
        <div class="card-buttons">
          <a href="/mypage" class="card-btn">마이페이지</a>
          <a href="/diet" class="card-btn">식단 바로가기</a>
          <form action="/logout" method="post">
            <button type="submit" class="card-btn logout-btn">로그아웃</button>
          </form>
        </div>
      </div>
    </div>
  </header>

  <!-- 본문: 개인정보 수정 폼 -->
  <main class="profile-edit-container">
    <form action="/updateProfile" method="post" enctype="multipart/form-data">
      <!-- 프로필 사진 영역 -->
      <div class="form-section">
        <label class="form-label">프로필 사진</label>
        <div class="profile-img-area">
          <img src="/image/default_profile.png" alt="현재사진" class="current-img" />
          <div class="img-buttons">
            <input type="file" name="profileImage" id="profileImage" class="file-input" hidden />
            <label for="profileImage" class="btn">사진변경</label>
            <button type="button" class="btn delete-btn">삭제</button>
          </div>
        </div>
      </div>

      <!-- 별명 입력 -->
      <div class="form-section">
        <label class="form-label">별명</label>
        <input type="text" name="nickname" class="input-text" value="김건도" />
      </div>

      <!-- 키 입력 -->
      <div class="form-section">
        <label class="form-label">키(cm)</label>
        <input type="number" name="height" class="input-text" value="170" />
      </div>

      <!-- 몸무게 입력 -->
      <div class="form-section">
        <label class="form-label">몸무게(kg)</label>
        <input type="number" name="weight" class="input-text" value="65" />
      </div>

      <!-- 버튼 -->
      <div class="button-area">
        <button type="submit" class="submit-btn">적용</button>
        <button type="button" onclick="history.back()" class="cancel-btn">취소</button>
      </div>
    </form>
  </main>
</body>
</html>
