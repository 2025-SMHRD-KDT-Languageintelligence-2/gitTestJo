<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>마이페이지</title>
  <link rel="stylesheet" href="/css/mypage.css" />
</head>
<body>
  <!-- 상단 네비게이션 -->
  <header class="top-bar">
    <div class="logo-search">
      <img src="/image/logo.png" alt="로고" class="logo-img" />
      <input type="text" placeholder="찾는 음식이 있으신가요?" class="search-input" />
    </div>
  </header>

  <!-- 본문 -->
  <main class="mypage-container">
    <!-- 프로필 + 그래프 통합 영역 -->
    <section class="profile-chart-wrapper">
      <div class="profile-section">
        <!-- 상단: 프로필 사진 + 정보 -->
        <div class="profile-top">
          <img src="/image/default_profile.png" alt="프로필" class="profile-img" />
          <div class="profile-info">
            <p><strong>이름:</strong> <span th:text="${userName}">이름</span></p>
            <p><strong>나이:</strong> <span th:text="${userAge}">나이</span></p>
            <p><strong>성별:</strong> <span th:text="${userSex}">성별</span></p>
          </div>
        </div>

        <!-- 하단: 버튼 두 개 -->
        <div class="profile-buttons">
          <button class="action-btn">개인정보 변경</button>
          <button class="action-btn">오늘 체중 등록하기</button>
        </div>
      </div>

      <!-- 오른쪽: 체중 그래프 -->
      <div class="chart-section">
        <h4>📈 체중 추세</h4>
        <div class="chart-placeholder">[그래프 자리]</div>
      </div>
    </section>
  </main>

  <!-- 식단 추천 영역 -->
  <section class="diet-section">
    <p class="diet-title">체중감량을 원하는 00님을 위한 추천 식단!</p>
    <div class="week-tabs">
      <div>SUN</div>
      <div>MON</div>
      <div class="active">TUE</div>
      <div>WED</div>
      <div>THU</div>
      <div>FRI</div>
      <div>SAT</div>
    </div>

    <div class="meal-cards">
      <div class="meal-card">
        <div class="image-placeholder"></div>
        <p>아침</p>
      </div>
      <div class="meal-card">
        <div class="image-placeholder"></div>
        <p>점심</p>
      </div>
      <div class="meal-card">
        <div class="image-placeholder"></div>
        <p>저녁</p>
      </div>
    </div>
  </section>
</body>
</html>
