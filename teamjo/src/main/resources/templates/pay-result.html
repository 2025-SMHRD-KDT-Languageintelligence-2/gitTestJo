<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>결제 결과</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      text-align: center;
      padding: 100px;
    }
    h1 {
      font-size: 30px;
    }
    .success { color: #4caf50; }
    .cancel { color: #ff9800; }
    .fail { color: #f44336; }

    a {
      display: inline-block;
      margin-top: 30px;
      font-size: 18px;
      color: #0077cc;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1 th:if="${status == 'success'}" class="success">✅ 결제가 완료되었습니다!</h1>
  <h1 th:if="${status == 'cancel'}" class="cancel">❌ 결제가 취소되었습니다.</h1>
  <h1 th:if="${status == 'fail'}" class="fail">⚠️ 결제에 실패했습니다.</h1>

  <a href="/cart">장바구니로 돌아가기</a>
  <br/>
  <a href="/orderHistory">주문내역 보러가기</a>
</body>
</html>
