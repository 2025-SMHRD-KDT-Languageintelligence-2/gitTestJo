<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>주문 내역</title>
  <link rel="stylesheet" href="/css/order-history.css" />
</head>
<body>
  <div class="container">
    <h2>📦 주문 내역</h2>

    <!-- 주문 내역이 없는 경우 -->
    <div th:if="${#lists.isEmpty(orderList)}" class="empty">
      <p>주문 내역이 없습니다.</p>
    </div>

    <!-- 주문 내역 리스트 -->
    <div th:each="order : ${orderList}" class="order-card">
      <div class="order-date" th:text="${#temporals.format(order.createdAt, 'yyyy.MM.dd')} + ' 주문'">2025.04.16 주문</div>
      <div class="order-content">
        <img th:src="@{${order.food.img}}" alt="상품 이미지" class="order-img" />
        <div class="order-info">
          <div class="order-name" th:text="${order.food.name}">상품 이름</div>
          <div class="order-desc">
            <span>수령인: </span><span th:text="${order.name}">홍길동</span><br>
            <span>배송지: </span><span th:text="${order.address}">서울시 강남구 ...</span>
          </div>
        </div>
      </div>
    </div>

    <!-- 마이페이지 돌아가기 버튼 -->
    <div class="back-button">
      <a href="/mypage">← 마이페이지로 돌아가기</a>
    </div>
  </div>
</body>
</html>
